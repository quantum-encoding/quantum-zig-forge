version: '3.8'

services:
  quantum-synapse:
    build:
      context: .
      dockerfile: Dockerfile
    image: quantum-synapse-engine:latest
    container_name: quantum-synapse-engine
    restart: unless-stopped
    
    environment:
      # API Credentials (use .env file in production)
      - APCA_API_KEY_ID=${APCA_API_KEY_ID}
      - APCA_API_SECRET_KEY=${APCA_API_SECRET_KEY}
      
      # Service Configuration
      - QSE_ENVIRONMENT=production
      - QSE_LOG_LEVEL=info
      - QSE_CONFIG_PATH=/app/config/production.json
      
    ports:
      # Health check endpoint
      - "8080:8080"
      # Prometheus metrics
      - "9090:9090"
      
    volumes:
      # Configuration
      - ./config:/app/config:ro
      
      # Persistent data
      - synapse-logs:/var/log/quantum-synapse
      - synapse-state:/var/lib/quantum-synapse
      
    networks:
      - synapse-network
      
    healthcheck:
      test: ["CMD", "/app/quantum-synapse-engine", "--health-check"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
      
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
          
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=quantum-synapse"
        
  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: synapse-prometheus
    restart: unless-stopped
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      
    ports:
      - "9091:9090"
      
    networks:
      - synapse-network
      
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      
  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: synapse-grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
      
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
      
    ports:
      - "3000:3000"
      
    networks:
      - synapse-network
      
    depends_on:
      - prometheus

volumes:
  synapse-logs:
    driver: local
  synapse-state:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  synapse-network:
    driver: bridge